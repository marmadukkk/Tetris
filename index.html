<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="name">
      <h3>
        <span class="color-1">T</span>
        <span class="color-2">E</span>
        <span class="color-3">T</span>
        <span class="color-4">R</span>
        <span class="color-5">I</span>
        <span class="color-6">S</span>
      </h3>
    </div>
  <div class="score">
    <label for="scoreDescription">Total score:</label>
    <label id="totalScore">0</label>
  </div>
  <div class="container">
    <!-- game board init -->
    <div id="game-board" class="game-board"></div>
  </div>

  <div id="gameOverPopup" class="popup">
    <div class="popup-content">
      <h2>Game Over!</h2>
      <p>Your score: <span id="finalScore">0</span></p>
      <button id="restartButton">Restart</button>
    </div>
  </div>

  <button id="startButton">Start Game</button>

  <script src="game.js"></script>
  <script src="controls.js"></script>
  <script src="render.js"></script>
</body>

</html>
